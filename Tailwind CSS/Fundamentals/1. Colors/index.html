<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
    <style>
      body {
        padding: 5rem;
      }
    </style>
  </head>
  <body>
    <!-- 1. Colors With Different Shades -->
    <!-- https://tailwindcss.com/docs/customizing-colors  -->

    <h1>1.Colors with Different Shades</h1>
    <p class="text-green-50">Tailwind</p>
    <p class="text-green-100">Tailwind</p>
    <p class="text-green-200">Tailwind</p>
    <p class="text-green-300">Tailwind</p>
    <p class="text-green-400">Tailwind</p>
    <p class="text-green-500">Tailwind</p>
    <p class="text-green-600">Tailwind</p>
    <p class="text-green-700">Tailwind</p>
    <p class="text-green-800">Tailwind</p>
    <p class="text-green-900">Tailwind</p>
    <br>
    <hr>
    <br>
    <!-- 2. Background Colors -->
    <!-- https://tailwindcss.com/docs/background-color -->
    <h1>2.Background-color</h1>
    <p class="bg-pink-600">Tailwind</p>
    <p class="bg-pink-400 text-white">Tailwind</p><br>
    <hr>
    <br>

    <!-- Text Decoration-->
    <!-- https://tailwindcss.com/docs/text-decoration -->
    <h1>3.Text Decoration</h1>
    <p class="line-through">Tailwind</p>
    <p class="underline">Tailwind</p>
    <p class="line-through decoration-purple-400">Tailwind</p>
    <div class="text-purple-600 underline decoration-purple-400">Tailwind</div>
    <br>
    <hr>
    <br>

    <!-- Accent Colors -->
    <!-- https://tailwindcss.com/docs/accent-color -->
    <input type="checkbox">
    <input type="checkbox" class="accent-red-500">
    <input type="checkbox" class="accent-yellow-500">
  </body>
</html>
