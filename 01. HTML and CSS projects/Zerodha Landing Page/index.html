<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zerodha</title>
  </head>
  <body>
    <div id="header">
      <div id="logo-img">
        <img
          src="assets/logo.svg"
          alt="Zerodha Logo"
          height="17px"
          width="129px"
        />
      </div>
      <div id="btn-grp">
        <div class="individual-btn">Signup</div>
        <div class="individual-btn">About</div>
        <div class="individual-btn">Products</div>
        <div class="individual-btn">Pricing</div>
        <div class="individual-btn">Support</div>
      </div>
    </div>

    <div id="cover-img">
      <img src="assets/landing.png" alt="" height="400px" width="951px" />
    </div>

    <div id="title">
      <h1>Invest in everything</h1>
    </div>

    <div id="details">
      <h5>
        Online platform to invest in stocks, derivatives, mutual funds, and more
      </h5>
    </div>

    <div id="wrapper">
      <div id="btn">Sign up Now</div>
    </div>
  </body>
</html>
